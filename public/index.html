    <style>
        /* animate an element by increasing its size by 1.2x infinitely */
        img{
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            /* 30% {
                transform: scale(1.08);
            } */
            /* 50% {
                transform: scale(1.15);
            } */
            /* 70% {
                transform: scale(1.08);
            } */
            100% {
                transform: scale(1.15);
            }
        }

    </style>
</head>
<body id="body" class="hidden bg-white flex-col p-0 m-0 h-screen w-screen">

    <img class="m-auto w-[100px]" src="./img/logo.png" alt="">

</body>
<script src="./TailWind/tailwindcss.js"></script>
<script>
setTimeout(() => {
    let body = document.getElementById("body");
    body.classList.remove("hidden");
    body.classList.add("flex");
